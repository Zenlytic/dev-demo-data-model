version: '1'
type: model
name: pure_organics
connection: demo
week_start_day: sunday
access_grants:
  - name: pii_access
    user_attribute: department
    allowed_values:
      - Executive
      - Finance
relationships:
  - from_table: candy_shop_orders
    join_table: candy_shop_order_items
    join_type: left_outer
    relationship: one_to_many
    sql_on: ${candy_shop_orders.order_id}=${candy_shop_order_items.order_id}
  - from_table: candy_shop_orders
    join_table: candy_shop_customers
    join_type: left_outer
    relationship: many_to_one
    sql_on: ${candy_shop_orders.customer_id}=${candy_shop_customers.customer_id}
  - from_table: candy_shop_products
    join_table: candy_shop_order_items
    join_type: left_outer
    relationship: one_to_many
    sql_on: ${candy_shop_products.product_id}=${candy_shop_order_items.product_id}
  - from_table: candy_shop_products
    join_table: candy_shop_suppliers
    join_type: left_outer
    relationship: many_to_one
    sql_on: ${candy_shop_products.supplier_id}=${candy_shop_suppliers.supplier_id}

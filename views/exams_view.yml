version: 1
type: view
name: exams
model_name: pure_organics
sql_table_name: ONLINE_EXAMS.EXAMS
default_date: exam_date
fields:
- name: exam_id
  field_type: dimension
  type: string
  sql: ${TABLE}.EXAM_ID
  searchable: true

- name: exam_name
  field_type: dimension
  type: string
  sql: ${TABLE}.EXAM_NAME
  searchable: true

- name: subject_code
  field_type: dimension
  type: string
  sql: ${TABLE}.SUBJECT_CODE
  searchable: true

- name: exam_date
  field_type: dimension_group
  type: time
  datatype: timestamp
  timeframes:
  - raw
  - date
  - day_of_year
  - week
  - week_of_year
  - month
  - month_of_year
  - quarter
  - year
  sql: ${TABLE}.EXAM_DATE

version: 1
type: view
name: events
description: A view for events
model_name: pure_organics
sql_table_name: demo_prod.events
default_date: event
row_label: Event
fields:
  - name: browser_user_agent
    field_type: dimension
    type: string
    description: The user's browser user agent used to access the site
    sql: ${TABLE}.BROWSER_USER_AGENT
    searchable: false

  - name: browser_language
    field_type: dimension
    type: string
    description: The user's browser language setting
    sql: ${TABLE}.BROWSER_LANGUAGE
    searchable: false

  - name: ip_address
    field_type: dimension
    type: string
    label: IP address
    description: The user's IP address
    sql: ${TABLE}.IP_ADDRESS
    searchable: false

  - name: geo_region_name
    field_type: dimension
    type: string
    description: The user's geographical region
    sql: ${TABLE}.GEO_REGION_NAME
    searchable: false

  - name: geo_country
    field_type: dimension
    type: string
    description: The user's country
    sql: ${TABLE}.GEO_COUNTRY
    searchable: false

  - name: geo_latitude
    field_type: dimension
    type: string
    description: The user's latitude
    sql: ${TABLE}.GEO_LATITUDE
    searchable: false

  - name: geo_longitude
    field_type: dimension
    type: string
    description: The user's longitude
    sql: ${TABLE}.GEO_LONGITUDE
    searchable: false

  - name: geo_timezone
    field_type: dimension
    type: string
    description: The user's (geographical) timezone
    sql: ${TABLE}.GEO_TIMEZONE
    searchable: false

  - name: os
    field_type: dimension
    type: string
    description: The full description of the user's operating system
    sql: ${TABLE}.OS
    searchable: false

  - name: os_name
    field_type: dimension
    type: string
    description: The name of the user's operating system
    sql: ${TABLE}.OS_NAME
    searchable: true

  - name: os_timezone
    field_type: dimension
    type: string
    description: The user's (operating system) timezone
    sql: ${TABLE}.OS_TIMEZONE
    searchable: false

  - name: referer_url
    field_type: dimension
    type: string
    description: The full referring url (where the user came from)
    sql: ${TABLE}.REFERER_URL
    searchable: true

  - name: referer_url_scheme
    field_type: dimension
    type: string
    description: The referring url scheme (where the user came from)
    sql: ${TABLE}.REFERER_URL_SCHEME
    searchable: true

  - name: referer_url_port
    field_type: dimension
    type: string
    description: The referring url port (where the user came from)
    sql: ${TABLE}.REFERER_URL_PORT
    searchable: true

  - name: referer_medium
    field_type: dimension
    type: string
    description: The referring medium (where the user came from)
    sql: ${TABLE}.REFERER_MEDIUM
    searchable: true

  - name: event_name
    field_type: dimension
    type: string
    description: The action the user took on the site
    sql: ${TABLE}.EVENT_NAME
    searchable: true

  - name: event_sequence
    field_type: dimension
    type: number
    description: The sequence of events user took on the site
    value_format_name: decimal_0
    sql: >-
      case when ${event_name} = 'Visit Website' then 1 when ${event_name} =
      'View Product' then 2 when ${event_name} = 'Read Blog' then 3 when
      ${event_name} = 'Cart' then 4 when ${event_name} = 'Complete Purchase'
      then 5 when ${event_name} = 'Subscribe' then 6 end

  - name: page_url_path
    field_type: dimension
    type: string
    description: The page url path (partial) the user was on at the time of the event
    sql: ${TABLE}.PAGE_URL_PATH
    searchable: true

  - name: page_url
    field_type: dimension
    type: string
    description: The (full) page url the user was on at the time of the event
    sql: ${TABLE}.PAGE_URL
    searchable: true

  - name: utm_campaign
    field_type: dimension
    type: string
    description: The campaign the user came in on to the site
    sql: ${TABLE}.UTM_CAMPAIGN
    searchable: true

  - name: event
    field_type: dimension_group
    type: time
    datatype: timestamp
    description: The time of interaction with the site
    timeframes:
      - raw
      - date
      - week
      - month
      - quarter
      - year
      - day_of_year
      - week_of_year
      - month_of_year
    sql: ${TABLE}.EVENT_TIMESTAMP

  - name: number_of_events
    field_type: measure
    type: count
    description: The number of events from interaction with the site
    value_format_name: decimal_0
    sql: ${anonymous_id}

  - name: number_of_sessions
    field_type: measure
    type: count_distinct
    description: >-
      The number of sessions (usage of the site by a unique user in a 6 hour
      window)
    value_format_name: decimal_0
    sql: ${session_id}

  - name: number_of_users
    field_type: measure
    type: count_distinct
    description: >-
      The number of site users (including people who are not logged in / we
      can't identify)
    value_format_name: decimal_0
    sql: ${anonymous_id}

  - name: average_ip_address
    field_type: measure
    type: average
    description: Measure created from dimension ip_address with average aggregation.
    label: Average IP Address
    primary_key: false
    sql: ${TABLE}.IP_ADDRESS
    value_format_name: decimal_0
  - description: Measure created from dimension browser_user_agent with sum aggregation.
    field_type: measure
    name: sum_browser_user_agent
    sql: ${TABLE}.BROWSER_USER_AGENT
    type: sum
  - description: Measure created from dimension page_url with count_distinct aggregation.
    field_type: measure
    name: count_distinct_page_url
    sql: ${TABLE}.PAGE_URL
    type: count_distinct
  - field_type: measure
    type: sum
    description: jklj
    label: My new measure
    primary_key: false
    sql: jkljklj
    value_format_name: decimal_0
    name: my_new_measure
  - description: >-
      Measure created from dimension browser_user_agent with average
      aggregation.
    field_type: measure
    name: average_browser_user_agent
    sql: ${TABLE}.BROWSER_USER_AGENT
    type: average
  - description: Measure created from dimension event_name with count_distinct aggregation.
    field_type: measure
    name: count_distinct_event_name
    sql: ${TABLE}.EVENT_NAME
    type: count_distinct
    viewName: events
  - description: >-
      Measure created from dimension page_url_path with count_distinct
      aggregation.
    field_type: measure
    name: count_distinct_page_url_path
    sql: ${TABLE}.PAGE_URL_PATH
    type: count_distinct
    viewName: events

  - name: my_new_dimension_1
    field_type: dimension
    type: number
    description: description 2
    label: My new dimension 2
    searchable: false
    sql: sql definition 2
  - field_type: dimension
    type: number
    description: description 3
    label: My new dimension 3
    searchable: false
    sql: 'TODO: NJM'
    name: my_new_dimension_3
event_dimension: event_name
label: Events

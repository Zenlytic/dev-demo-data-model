version: 1
type: view
name: adhoc_request
model_name: my_model
required_access_grants: []
row_label: Adhoc Request
sets:
  - fields:
      - id
      - owner_request
      - createdat_request_time
    name: detail
access_filters: []
identifiers:
  - name: createdby_integrations
    type: foreign
    sql: ${owner_request}
sql_table_name: adhoc_melvin_moncy.request
default_date: createdat_request
fields:
  - name: id
    field_type: dimension
    type: string
    sql: ${TABLE}.id
  - name: owner_request
    field_type: dimension
    type: string
    sql: ${TABLE}.owner
  - name: createdat_request
    field_type: dimension_group
    type: time
    timeframes:
      - raw
      - date
      - week
      - month
      - quarter
      - year
    sql: ${TABLE}.createdat
  - name: request_created
    field_type: measure
    type: count_distinct
    sql: ${TABLE}.id

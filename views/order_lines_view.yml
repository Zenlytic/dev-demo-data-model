- name: total_gross_revenue
  field_type: measure
  type: sum
  datatype: timestamp
  hidden: no
  primary_key: no
  label: Total Gross Revenue
  description: The total gross revenue from all orders.
  required_access_grants: []
  value_format_name:
  drill_fields: []
  sql_distinct_key:

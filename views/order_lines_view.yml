version: 1
type: view
name: order_lines
model_name: pure_organics
sql_table_name: DEMO_PROD.ORDER_LINES
default_date: order
row_label: Order line
identifiers:
- name: product_id
  type: foreign
  sql: ${product_id}
- name: customer_id
  type: foreign
  sql: ${customer_id}
fields:
- name: order_line_id
  field_type: dimension
  type: string
  hidden: yes
  primary_key: yes
  sql: ${TABLE}.ORDER_LINE_ID

- name: customer_id
  field_type: dimension
  type: string
  drill_fields:
  - customers.email
  - customers.state
  - customers.city
  - customers.zipcode
  sql: ${TABLE}.CUSTOMER_ID
  tags:
  - customer

- name: order_id
  field_type: dimension
  type: string
  hidden: yes
  drill_fields:
  - order_date
  - subscription_vs_otp
  - marketing_channel
  - campaign
  - promotion
  - total_gross_revenue
  sql: ${TABLE}.ORDER_ID
  tags:
  - order

- name: product_id
  field_type: dimension
  type: string
  hidden: yes
  sql: ${TABLE}.PRODUCT_ID

- name: discount
  field_type: dimension
  type: number
  sql: ${TABLE}.DISCOUNT

- name: revenue
  field_type: dimension
  type: number
  sql: ${TABLE}.REVENUE

- name: price
  field_type: dimension
  type: number
  sql: ${TABLE}.PRICE

- name: quantity
  field_type: dimension
  type: number
  sql: ${TABLE}.QUANTITY

- name: campaign
  field_type: dimension
  type: string
  description: The marketing campaign that the customer came through before placing
    their order.
  sql: ${TABLE}.CAMPAIGN
  searchable: true
  drill_up: marketing_source

- name: promotion
  field_type: dimension
  type: string
  description: The promotion given to the customer for this order
  sql: ${TABLE}.PROMOTION
  searchable: true

- name: subscription_vs_otp
  field_type: dimension
  type: string
  description: Whether the order was from a subscription or a one time purchase (OTP)
  sql: ${TABLE}.SUBSCRIPTION_VS_OTP
  searchable: true

- name: marketing_source
  field_type: dimension
  type: string
  description: The marketing source that the customer came through before placing
    their order.
  sql: ${TABLE}.MARKETING_SOURCE
  searchable: true
  drill_up: marketing_channel
  drill_down: campaign

- name: marketing_channel
  field_type: dimension
  type: string
  description: The marketing channel that the customer came through before placing
    their order.
  sql: ${TABLE}.MARKETING_CHANNEL
  searchable: true
  drill_down: marketing_source

- name: last_click_marketing_channel
  field_type: dimension
  type: string
  description: The last click marketing channel that the customer came through before
    placing their order.
  sql: ${TABLE}.last_click

- name: first_click_marketing_channel
  field_type: dimension
  type: string
  description: The first click marketing channel that the customer came through before
    placing their order.
  sql: ${TABLE}.first_click

- name: new_vs_repeat
  field_type: dimension
  type: tier
  description: Whether the customer placing the order was a new customer or a returning
    customer
  tiers:
  - 0
  - 100
  - 500
  sql: ${TABLE}.new_vs_repeat
  searchable: true

- name: personal_field_mecljyp
  field_type: dimension
  type: tier
  label: New Vs Repeat
  description: Whether the customer placing the order was a new customer or a returning
    customer
  tiers:
  - 0
  - 100
  - 500
  sql: ${TABLE}.new_vs_repeat
  searchable: true

- name: order
  field_type: dimension_group
  type: time
  datatype: timestamp
  description: The time at which the order was placed. This is the main time field
    to use for orders.
  timeframes:
  - raw
  - date
  - week
  - month
  - quarter
  - year
  - month_of_year
  - week_index
  sql: ${TABLE}.ORDER_AT

- name: between_first_order_and_this_order
  field_type: dimension_group
  type: duration
  label: between first order and this order
  intervals:
  - day
  - week
  - month
  - quarter
  - year
  sql_start: ${customers.first_order_date}
  sql_end: ${order_date}

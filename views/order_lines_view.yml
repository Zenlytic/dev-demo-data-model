version: 1
type: view
name: order_lines
model_name: pure_organics
sql_table_name: DEMO_PROD.ORDER_LINES
default_date: order
row_label: Order line
identifiers:
- name: product_id
  type: foreign
  sql: ${product_id}
- name: customer_id
  type: foreign
  sql: ${customer_id}
fields:
- name: order_line_id
  field_type: dimension
  type: string
  hidden: yes
  primary_key: yes
  sql: ${TABLE}.ORDER_LINE_ID
  label_prefix:

- name: customer_id
  field_type: dimension
  type: string
  drill_fields:
  - customers.email
  - customers.state
  - customers.city
  - customers.zipcode
  sql: ${TABLE}.CUSTOMER_ID
  tags:
  - customer
  label_prefix:

- name: order_id
  field_type: dimension
  type: string
  hidden: yes
  drill_fields:
  - order_date
  - subscription_vs_otp
  - marketing_channel
  - campaign
  - promotion
  - total_gross_revenue
  sql: ${TABLE}.ORDER_ID
  tags:
  - order
  label_prefix:

- name: product_id
  field_type: dimension
  type: string
  hidden: yes
  sql: ${TABLE}.PRODUCT_ID
  label_prefix:

- name: discount
  field_type: dimension
  type: number
  sql: ${TABLE}.DISCOUNT
  label_prefix:

- name: revenue
  field_type: dimension
  type: number
  sql: ${TABLE}.REVENUE
  label_prefix:

- name: price
  field_type: dimension
  type: number
  sql: ${TABLE}.PRICE
  label_prefix:

- name: quantity
  field_type: dimension
  type: number
  sql: ${TABLE}.QUANTITY
  label_prefix:

- name: campaign
  field_type: dimension
  type: string
  description: The marketing campaign that the customer came through before placing
    their order.
  sql: ${TABLE}.CAMPAIGN
  searchable: true
  drill_up: marketing_source
  label_prefix:

- name: promotion
  field_type: dimension
  type: string
  description: The promotion given to the customer for this order
  sql: ${TABLE}.PROMOTION
  searchable: true
  label_prefix:

- name: subscription_vs_otp
  field_type: dimension
  type: string
  description: Whether the order was from a subscription or a one time purchase (OTP)
  sql: ${TABLE}.SUBSCRIPTION_VS_OTP
  searchable: true
  label_prefix:

- name: marketing_source
  field_type: dimension
  type: string
  description: The marketing source that the customer came through before placing
    their order.
  sql: ${TABLE}.MARKETING_SOURCE
  searchable: true
  drill_up: marketing_channel
  drill_down: campaign
  label_prefix:

- name: marketing_channel
  field_type: dimension
  type: string
  description: The marketing channel that the customer came through before placing
    their order.
  sql: ${TABLE}.MARKETING_CHANNEL
  searchable: true
  drill_down: marketing_source
  label_prefix:

- name: last_click_marketing_channel
  field_type: dimension
  type: string
  description: The last click marketing channel that the customer came through before
    placing their order.
  sql: ${TABLE}.last_click
  label_prefix:

- name: first_click_marketing_channel
  field_type: dimension
  type: string
  description: The first click marketing channel that the customer came through before
    placing their order.
  sql: ${TABLE}.first_click
  label_prefix:

- name: new_vs_repeat
  field_type: dimension
  type: string
  description: Whether the customer placing the order was a new customer or a returning
    customer
  sql: ${TABLE}.new_vs_repeat
  searchable: true
  label_prefix:

- name: order
  field_type: dimension_group
  type: time
  datatype: timestamp
  description: The time at which the order was placed. This is the main time field
    to use for orders
  timeframes:
  - raw
  - date
  - week
  - month
  - quarter
  - year
  - month_of_year
  - week_index
  sql: ${TABLE}.ORDER_AT
  label_prefix:

- name: between_first_order_and_this_order
  field_type: dimension_group
  type: duration
  label: between first order and this order
  intervals:
  - day
  - week
  - month
  - quarter
  - year
  sql_start: ${customers.first_order_at_date}
  sql_end: ${order_date}
  label_prefix:

- name: new_customers
  field_type: measure
  type: count_distinct
  datatype: timestamp
  hidden: no
  primary_key: no
  label: New Customers
  description: The count of new customers.
  required_access_grants: []
  value_format_name:
  drill_fields: []
  sql_distinct_key:
  tiers: []
  timeframes: []
  intervals: []
  sql_start:
  sql_end:
  sql: CASE WHEN ${order_lines.NEW_VS_REPEAT} = 'New' THEN ${order_lines.CUSTOMER_ID}
    END
  filters: []
  extra: []
  id: order_lines.NEW_CUSTOMERS
  workspace_id: 11-dev

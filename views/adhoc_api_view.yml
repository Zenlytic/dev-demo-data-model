version: 1
type: view
name: adhoc_api
model_name: my_model
required_access_grants: []
row_label: Adhoc Api
sets:
  - fields:
      - id
      - createdby_api
      - createdat_api_time
    name: detail
access_filters: []
identifiers:
  - name: createdby_integrations
    type: foreign
    sql: ${createdby_api}
sql_table_name: adhoc_melvin_moncy.api
default_date: createdat_api
fields:
  - name: id
    field_type: dimension
    type: string
    description: API ID of the created API
    sql: ${TABLE}.id
    hidden: true
  - name: createdby_api
    field_type: dimension
    type: string
    sql: ${TABLE}.createdby
    hidden: true
  - name: createdat_api
    field_type: dimension_group
    type: time
    timeframes:
      - raw
      - date
      - week
      - month
      - quarter
      - year
    sql: ${TABLE}.createdat
    hidden: true
  - name: api_creates
    field_type: measure
    type: count_distinct
    sql: ${TABLE}.id
    drill_fields:
      - createdby_api
      - api_creates

version: 1
type: view
name: adhoc_user_active_activated
model_name: my_model
required_access_grants: []
row_label: Adhoc User Active Activated
sets:
  - fields:
      - id
      - timestamp_date_date
      - user_id
      - team_id
      - active_labels
      - activated_labels
      - pm_user
      - unique_user_hash
    name: detail
access_filters: []
identifiers:
  - name: createdby_integrations
    type: foreign
    sql: ${user_id}
sql_table_name: adhoc_melvin_moncy.user_active_activated
default_date: timestamp_date
fields:
  - name: id
    field_type: dimension
    type: string
    sql: ${TABLE}.id
    primary_key: true
  - name: user_id
    field_type: dimension
    type: number
    description: User_id of the user
    sql: ${TABLE}.user_id
  - name: team_id
    field_type: dimension
    type: number
    description: Team_id of the user
    sql: ${TABLE}.team_id
  - name: active_labels
    field_type: dimension
    type: string
    description: Which features user was active
    sql: ${TABLE}.active_labels
    hidden: true
  - name: activated_labels
    field_type: dimension
    type: string
    sql: ${TABLE}.activated_labels
    hidden: true
  - name: pm_user
    field_type: dimension
    type: number
    description: Unique identifier for the user
    sql: ${TABLE}.pm_user
  - name: unique_user_hash
    field_type: dimension
    type: string
    description: Unique identifier for the user
    sql: ${TABLE}.unique_user_hash
  - name: timestamp_date
    field_type: dimension_group
    type: time
    description: Day on which user was active
    timeframes:
      - raw
      - date
      - week
      - month
      - quarter
      - year
    sql: ${TABLE}.timestamp_date
  - name: total_active_users
    field_type: measure
    type: count_distinct
    description: Active User Count
    sql: ${TABLE}.user_id
    drill_fields:
      - team_id
      - total_active_users

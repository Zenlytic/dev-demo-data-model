type: view
name: orders
model_name: zenlytic_managed
sql_table_name: orders
default_date: order_date
fields:
  - name: order_id
    field_type: dimension
    type: number
    sql: ${TABLE}."ORDER_ID"
    searchable: true
    primary_key: true

  - name: customer_id
    field_type: dimension
    type: number
    sql: ${TABLE}."CUSTOMER_ID"
    searchable: true

  - name: order_status
    field_type: dimension
    type: number
    sql: ${TABLE}."ORDER_STATUS"
    searchable: true

  - name: shipped_date
    field_type: dimension
    type: string
    sql: ${TABLE}."SHIPPED_DATE"
    searchable: true

  - name: store_id
    field_type: dimension
    type: number
    sql: ${TABLE}."STORE_ID"
    searchable: true

  - name: staff_id
    field_type: dimension
    type: number
    sql: ${TABLE}."STAFF_ID"
    searchable: true

  - name: order_date
    field_type: dimension_group
    type: time
    datatype: timestamp
    sql: ${TABLE}."ORDER_DATE"
    timeframes: &ref_0
      - date
      - week
      - month
      - quarter
      - year
      - day_of_year
      - week_of_year
      - month_of_year

  - name: required_date
    field_type: dimension_group
    type: time
    datatype: timestamp
    sql: ${TABLE}."REQUIRED_DATE"
    timeframes: *ref_0

version: 1
type: view
name: student_answers
model_name: pure_organics
sql_table_name: ONLINE_EXAMS.STUDENT_ANSWERS
default_date: date_of_answer
fields:
- name: exam_id
  field_type: dimension
  type: string
  sql: ${TABLE}.EXAM_ID
  searchable: true

- name: question_id
  field_type: dimension
  type: string
  sql: ${TABLE}.QUESTION_ID
  searchable: true

- name: student_answer_id
  field_type: dimension
  type: string
  sql: ${TABLE}.STUDENT_ANSWER_ID
  searchable: true

- name: student_id
  field_type: dimension
  type: string
  sql: ${TABLE}.STUDENT_ID
  searchable: true

- name: student_answer_text
  field_type: dimension
  type: string
  sql: ${TABLE}.STUDENT_ANSWER_TEXT
  searchable: true

- name: comments
  field_type: dimension
  type: string
  sql: ${TABLE}.COMMENTS
  searchable: true

- name: satisfactory_yn
  field_type: dimension
  type: string
  sql: ${TABLE}.SATISFACTORY_YN
  searchable: true

- name: date_of_answer
  field_type: dimension_group
  type: time
  datatype: timestamp
  timeframes:
  - raw
  - date
  - day_of_year
  - week
  - week_of_year
  - month
  - month_of_year
  - quarter
  - year
  sql: ${TABLE}.DATE_OF_ANSWER

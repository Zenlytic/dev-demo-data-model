version: 1
type: view
name: marketing_spend
model_name: pure_organics
sql_table_name: DEMO_RAW.MARKETING_SPEND
default_date: spend_at
fields:
- name: spend_id
  field_type: dimension
  type: string
  sql: ${TABLE}.SPEND_ID

- name: source
  field_type: dimension
  type: string
  sql: ${TABLE}.SOURCE

- name: channel
  field_type: dimension
  type: string
  sql: ${TABLE}.CHANNEL
  searchable: yes

- name: ad_spend
  field_type: dimension
  type: number
  sql: ${TABLE}.AD_SPEND

- name: campaign
  field_type: dimension
  type: string
  sql: ${TABLE}.CAMPAIGN

- name: spend_at
  field_type: dimension_group
  type: time
  datatype: timestamp
  timeframes:
  - raw
  - date
  - day_of_year
  - week
  - week_of_year
  - month
  - month_of_year
  - quarter
  - year
  sql: ${TABLE}.SPEND_AT

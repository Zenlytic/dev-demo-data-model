version: 1
type: view
name: marketing_spend
description: A view for marketing spend.
model_name: pure_organics
sql_table_name: DEMO_PROD.MARKETING_SPEND
default_date: spend_at
row_label: Spend Item
fields:
- name: unique_key
  field_type: dimension
  type: string
  hidden: true
  primary_key: true
  sql: ${TABLE}.spend_id

- name: channel
  field_type: dimension
  type: string
  description: The channel of the ad spend
  sql: ${TABLE}.channel

- name: source
  field_type: dimension
  type: string
  description: The source of the ad spend
  sql: ${TABLE}.source

- name: campaign
  field_type: dimension
  type: string
  description: The campaign of the ad spend
  sql: ${TABLE}.campaign

- name: ad_spend
  field_type: dimension
  type: number
  description: The amount spent
  sql: ${TABLE}.ad_spend
  searchable: yolo

- name: spend_at
  field_type: dimension_group
  type: time
  datatype: timestamp
  description: The date of the ad spend
  timeframes:
  - date
  - week
  - month
  - quarter
  - year
  - month_of_year
  - week_index
  sql: ${TABLE}.spend_at

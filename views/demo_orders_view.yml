version: 1
type: view
name: demo_orders
model_name: pure_organics
sql_table_name: ANALYTICS.DEMO_ORDERS
default_date: customer_created_at
fields:
- name: order_id
  field_type: dimension
  type: string
  sql: ${TABLE}.ORDER_ID

- name: customer_id
  field_type: dimension
  type: string
  sql: ${TABLE}.CUSTOMER_ID

- name: financial_status
  field_type: dimension
  type: string
  sql: ${TABLE}.FINANCIAL_STATUS
  searchable: true

- name: verified_email
  field_type: dimension
  type: string
  sql: ${TABLE}.VERIFIED_EMAIL
  searchable: true

- name: repeat_order
  field_type: dimension
  type: number
  sql: ${TABLE}.REPEAT_ORDER

- name: city
  field_type: dimension
  type: string
  sql: ${TABLE}.CITY

- name: churn
  field_type: dimension
  type: number
  sql: ${TABLE}.CHURN

- name: discount_code
  field_type: dimension
  type: string
  sql: ${TABLE}.DISCOUNT_CODE
  searchable: true

- name: acquisition_channel
  field_type: dimension
  type: string
  sql: ${TABLE}.ACQUISITION_CHANNEL
  searchable: true

- name: country
  field_type: dimension
  type: string
  sql: ${TABLE}.COUNTRY
  searchable: true

- name: state
  field_type: dimension
  type: string
  sql: ${TABLE}.STATE

- name: revenue
  field_type: dimension
  type: number
  sql: ${TABLE}.REVENUE

- name: accepts_marketing
  field_type: dimension
  type: string
  sql: ${TABLE}.ACCEPTS_MARKETING
  searchable: true

- name: campaign
  field_type: dimension
  type: string
  sql: ${TABLE}.CAMPAIGN
  searchable: true

- name: social_network
  field_type: dimension
  type: string
  sql: ${TABLE}.SOCIAL_NETWORK
  searchable: true

- name: discount
  field_type: dimension
  type: number
  sql: ${TABLE}.DISCOUNT

- name: new_vs_repeat
  field_type: dimension
  type: string
  sql: ${TABLE}.NEW_VS_REPEAT
  searchable: true

- name: last_purchased_product
  field_type: dimension
  type: string
  sql: ${TABLE}.LAST_PURCHASED_PRODUCT
  searchable: true

- name: fulfillment_status
  field_type: dimension
  type: string
  sql: ${TABLE}.FULFILLMENT_STATUS
  searchable: true

- name: currency
  field_type: dimension
  type: string
  sql: ${TABLE}.CURRENCY
  searchable: true

- name: customer_created_at
  field_type: dimension_group
  type: time
  datatype: date
  timeframes:
  - raw
  - date
  - day_of_year
  - week
  - week_of_year
  - month
  - month_of_year
  - quarter
  - year
  sql: ${TABLE}.CUSTOMER_CREATED_AT

- name: order_created_at
  field_type: dimension_group
  type: time
  datatype: date
  timeframes:
  - raw
  - date
  - day_of_year
  - week
  - week_of_year
  - month
  - month_of_year
  - quarter
  - year
  sql: ${TABLE}.ORDER_CREATED_AT

- name: churn_date
  field_type: dimension_group
  type: time
  datatype: date
  timeframes:
  - raw
  - date
  - day_of_year
  - week
  - week_of_year
  - month
  - month_of_year
  - quarter
  - year
  sql: ${TABLE}.CHURN_DATE

